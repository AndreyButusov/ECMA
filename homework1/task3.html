<!DOCTYPE html>

<body>
    
    <script>
        // Задание №3
        // Рекурсивный поиск элемента по классу
        // Напишите рекурсивную функцию findElementByClass, которая принимает корневой
        // элемент дерева DOM и название класса в качестве аргументов и возвращает первый
        // найденный элемент с указанным классом в этом дереве.
        // Подсказка: 
        // Функция findElementByClass рекурсивно обходит дерево DOM, начиная
        // с корневого элемента. Она проверяет каждый элемент на наличие указанного класса
        // и, если находит совпадение, возвращает его. Если элемент с нужным классом не
        // найден, функция возвращает null.
        // Пример использования
        // const rootElement = document.getElementById('root');
        // const targetElement = findElementByClass(rootElement, 'my-class');
        // console.log(targetElement); // Ожидаемый вывод: элемент с классом
        // 'my-class', если найден


        function findElementByClass(root, classCaption) {
            if (root.classList.contains(classCaption)) {
                return root;
            }
            for (let i = 0; i < root.children.length; i++) {
                const found = findElementByClass(root.children[i], classCaption);
                if (found) {
                    return found;
                }
            }
            return null;
        }

        const rootElement = document.getElementById('root');
        const targetElement = findElementByClass(rootElement, 'my-class');
        console.log(targetElement);
    </script>
</body>
