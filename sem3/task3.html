<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Создать класс Product, который будет представлять товар в магазине. 
        // У товара должны быть следующие свойства:
            // name(строка) - имя товара.
            // price(число) - цена товара за единицу.
        // Создайте класс ShoppingCart, представляющий корзину интернет-магазина.
        // Конструктор класса ShoppingCart должен принимать два аргумента.
            // customerName(строка) - имя покупателя.
            // initialTotalCost(число) - начальная общая стоимость заказа (может быть равна
            // нулю, если корзина пуста).
        // У класса ShoppingCart должен быть метод addItem(product, quantity),
        // который позволяет добавить товар в корзину. Метод должен принимать два параметра:
            // product(объект класса Product) - товар, который добавляется в корзину.
            // quantity(число, по умолчанию 1) - количество единиц товара, которое нужно добавить в корзину.
            // Если значение quantity не указано, считается, что добавляется одна единица товара.
        // У класса ShoppingCart должен быть метод getCurrentTotalCost(), который
        // возвращает текущую общую стоимость заказа.
        // У класса ShoppingCart должен быть метод checkout(), который оформляет заказ
        // и выводит сообщение с общей стоимостью заказа и благодарностью за покупку.
        // Формат сообщения:
            // "Заказ оформлен для {имя покупателя}. Общая стоимость заказа: {общая стоимость} рублей. 
            // Спасибо за покупку!"

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
        }

        class ShoppingCart {
            static customerName = '';
            constructor(customerName, initialTotalCost = 0) {
                this.customerName = customerName;
                this.initialTotalCost = initialTotalCost;
            }
            addItem(product, quantity = 1) {
                this.initialTotalCost += product.price * quantity;
            }
            getCurrentTotalCost() {
                console.log(`Текущая стоимость заказа ${this.initialTotalCost} рублей`);
            }
            checkout() {
                console.log(`Заказ оформлен для ${this.customerName}. Общая стоимость заказа: ${this.initialTotalCost} рублей. Спасибо за покупку!`);
            }
        }

        const water = new Product('Вода', 10);
        const milk = new Product('Молоко', 15);

        let user1 = new ShoppingCart('Вася', 0);
        user1.addItem(water);
        user1.addItem(water);
        user1.addItem(milk, 3);
        user1.checkout();
    </script>
</body>
</html>
